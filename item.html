<div class="container" >
    <div class="col-md-6"style="margin-top: 40px" >
        <div class="card p-0 m-0" style="border: solid #f8d7da" >
            <div class="card-header" style="background-color: #f8d7da;color: white;font-weight: bold">
                Search Item
            </div>
            <div class="card-body">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control " type="search" placeholder="Item Code/Name" aria-label="Search" style="margin-bottom: 10px">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
                </form>
            </div>
        </div>

    <div class="modal-content" style="margin-top: 40px">
        <div class="modal-header" style="background-color: #f8d7da;color: white">
            <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Item Code</label>
                    <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Item Coed">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Item Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Item Name">

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Quantity</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Quantity">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Price</label>
                    <input type="text" class="form-control" id="exampleInputPassword" placeholder="Enter Price">
                </div>


            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Clear</button>
            <button type="button" id="cusE" class="btn btn-warning">Edit</button>
            <button id="delBuCu" type="button"  class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-primary">Save</button>
        </div>
    </div>
